                    <style>
                        /* Mejoras de estilo para la sección "Realizar Transacción" */

<style>
    /* Modal styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
    }

    .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .modal-content h2 {
        color: var(--primary-color);
        margin-bottom: 10px;
    }

    .modal-content p {
        font-size: 1rem;
        color: var(--dark-color);
    }

    .close {
        color: var(--danger-color);
        float: right;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: var(--dark-color);
        text-decoration: none;
    }
</style>

<script>
   document.getElementById('transaction-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const remitente = localStorage.getItem('email');
    const destinatario = document.getElementById('recipient-address').value.trim();
    const monto = parseFloat(document.getElementById('transaction-amount').value);
    const nota = document.getElementById('transaction-note').value.trim();
    const privateKeyFile = document.getElementById('private-key-file').files[0];

    // Validación básica
    if (!destinatario) {
        showAlert('Por favor, ingresa la dirección del destinatario.', 'danger');
        return;
    }

    if (!monto || isNaN(monto) || monto <= 0) {
        showAlert('Por favor, ingresa un monto válido mayor a 0.', 'danger');
        return;
    }

    if (!privateKeyFile) {
        showAlert('Por favor, sube tu clave privada.', 'danger');
        return;
    }

    // Leer el archivo de clave privada
    const privateKey = await readPrivateKeyFile(privateKeyFile);

    if (!privateKey) {
        showAlert('No se pudo leer la clave privada. Asegúrate de subir un archivo válido.', 'danger');
        return;
    }

    // Validar saldo
    const balanceActual = parseFloat(localStorage.getItem('balance') || '0');
    if (monto > balanceActual) {
        showAlert(`Tu saldo actual es $${balanceActual.toFixed(2)}. No puedes enviar $${monto.toFixed(2)}.`, 'danger');
        return;
    }

    // Enviar transacción
    const datos = { remitente, destinatario, monto, nota, privateKey };

    try {
        const response = await fetch('https://cabo9yx4ac.execute-api.us-east-1.amazonaws.com/dev/Transaction', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos)
        });

        const result = await response.json();

        if (!response.ok) {
            throw new Error(result.error || 'Error al enviar la transacción.');
        }

        // Éxito
        showAlert(`Transacción enviada a ${destinatario} por $${monto.toFixed(2)}. Nota: ${nota || 'Sin nota'}`, 'success');

        // Actualizar balance local
        const nuevoBalance = balanceActual - monto;
        localStorage.setItem('balance', nuevoBalance);

        // Limpiar formulario
        document.getElementById('transaction-form').reset();
    } catch (error) {
        console.error('Error al enviar la transacción:', error);
        showAlert('Hubo un error al enviar la transacción. Intenta más tarde.', 'danger');
    }
});

// Función para leer el archivo de clave privada
function readPrivateKeyFile(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function (event) {
            resolve(event.target.result.trim());
        };
        reader.onerror = function () {
            reject(new Error('Error al leer el archivo.'));
        };
        reader.readAsText(file);
    });
}
// Función para mostrar alertas
function showAlert(message, type) {
    const modal = document.getElementById('transaction-modal');
    const title = document.getElementById('transaction-title');
    const alertMessage = document.getElementById('transaction-message');

    if (type === 'success') {
        title.textContent = 'Éxito';
        title.style.color = 'var(--success-color)';
    } else {
        title.textContent = 'Error';
        title.style.color = 'var(--danger-color)';
    }

    alertMessage.textContent = message;
    modal.style.display = 'block';

    document.querySelector('.close').onclick = function () {
        modal.style.display = 'none';
    };

    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
}

    // Control del modal (cerrar)
    document.querySelector('.close').onclick = function () {
        document.getElementById('transaction-modal').style.display = 'none';
    };

    window.onclick = function (event) {
        if (event.target === document.getElementById('transaction-modal')) {
            document.getElementById('transaction-modal').style.display = 'none';
        }
    };
</script>
