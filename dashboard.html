    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --dark-color: #333;
            --light-color: #f4f4f4;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --gray-color: #f0f2f5;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--gray-color);
            color: var(--dark-color);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        nav {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .navbar {

            justify-content: space-between;
            align-items: center;
        }
        
        .logo {

            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
        }
        
        .nav-item {

        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            transition: 0.3s opacity;
        }
        
        .nav-link:hover {
            opacity: 0.8;
        }
        
        .user-profile {

            align-items: center;
        }
        
        .user-avatar {

            height: 32px;
            border-radius: 50%;
            background-color: white;
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: bold;
        }
        
        main {

        }
        
        .dashboard-grid {

            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
        }
        
        .card {

            border-radius: 10px;

        .card-title {

        }
        
        .balance-section {
            grid-column: span 4;
        }
        
        .balance-card {

            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .balance-title {

        }
        
        .balance-amount {

            font-weight: bold;
            margin-bottom: 15px;
        }

            padding: 8px;

        .btn {

        }

            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .search-box {

            align-items: center;

        }

            background-color: transparent;

            padding: 5px;
            font-size: 0.9rem;
            width: 200px;
        }
        
        .filter-dropdown {

            border: 1px solid #ddd;

            background-color: white;
            font-size: 0.9rem;
        }
        
        .transactions-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .transaction-item {

            justify-content: space-between;
            align-items: center;

        }
        
        .transaction-info {

        }
        
        .transaction-icon {

            height: 40px;
            border-radius: 50%;
            background-color: var(--gray-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;

        }

        }

        }
        
        .debit {

        }
        
        .transaction-date {
            font-size: 0.85rem;
            color: #777;
            text-align: right;
        }
        
        .triple-entry-section {
            grid-column: span 12;
            margin-top: 20px;
        }
        
        .ledger-nav {

            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .ledger-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .ledger-tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .block-info {
            display: flex;
            justify-content: space-between;
            background-color: var(--gray-color);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .block-detail {
            text-align: center;
        }
        
        .block-detail h4 {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 5px;
        }
        
        .block-detail p {
            font-weight: bold;
        }
        
        .triple-entry-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .triple-entry-table th, .triple-entry-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .triple-entry-table th {
            background-color: var(--gray-color);
            font-weight: normal;
            color: #777;
        }
        
        .hash-value {
            font-family: monospace;
            font-size: 0.85rem;
            background-color: var(--gray-color);
            padding: 5px;
            border-radius: 3px;
            word-break: break-all;
        }
        
        @media (max-width: 992px) {

                grid-template-columns: 1fr;
            }
            
            .balance-section, .transactions-section, .triple-entry-section {
                grid-column: span 1;
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

            background-color: white;

        .close {

            font-size: 28px;
            font-weight: bold;
            cursor: pointer;

        .close:hover {

    <script>
       async function cargarTransacciones(email, emailHash) {
    try {
        const res = await fetch("https://cabo9yx4ac.execute-api.us-east-1.amazonaws.com/dev/HistorialTransaction", {
            method: 'POST',
            body: JSON.stringify({ email: email, email_hash: emailHash }),
            headers: { 'Content-Type': 'application/json' }
        });

        if (!res.ok) {
            console.error("Error en la respuesta HTTP:", res.status);
            return;
        }

        const json = await res.json();
        const data = Array.isArray(json) ? json : json.body;

        if (!Array.isArray(data)) {
            console.error("Respuesta no es un array. Respuesta recibida:", data);
            return;
        }

        const container = document.querySelector(".transactions-list");
        container.innerHTML = "";

        const transaccionesUnicas = [];
        const idsVistos = new Set();

        data.forEach(tx => {
            if (!idsVistos.has(tx.transaction_id)) {
                transaccionesUnicas.push(tx);
                idsVistos.add(tx.transaction_id);
            }
        });

        transaccionesUnicas.forEach(tx => {
            const esRemitente = tx.remitente === email;
            const titulo = esRemitente ? "Pago Enviado" : "Pago Recibido";
            const direccion = esRemitente ? tx.destinatario : tx.remitente;
            const etiqueta = esRemitente ? "Para" : "De";
            const icono = esRemitente ? "fa-arrow-up" : "fa-arrow-down";
            const monto = esRemitente ? `- $${tx.monto.toLocaleString()}` : `+ $${tx.monto.toLocaleString()}`;
            const clase = esRemitente ? 'debit' : 'credit';

            container.innerHTML += `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-icon">
                            <i class="fas ${icono}"></i>
                        </div>
                        <div class="transaction-details">
                            <strong>${titulo}</strong><br>
                            <small>ID: <code>${tx.transaction_id}</code></small><br>
                            <small>${etiqueta}: ${direccion}</small><br>
                            <small>Timestamp: ${tx.timestamp}</small>
                        </div>
                    </div>
                    <div class="transaction-amount ${clase}">
                        ${monto}
                    </div>
                </div>
            `;
        });

    } catch (err) {
        console.error("Error al cargar transacciones:", err);
    }
}


    
        document.addEventListener('DOMContentLoaded', function () {

            document.querySelector('.balance-id').textContent = email;
            cargarTransacciones(email); // solo email
        });
    </script>
